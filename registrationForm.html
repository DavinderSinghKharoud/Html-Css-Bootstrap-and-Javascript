<!DOCTYPE html>
<html>
<head>
	<!-- metadata -->
<title>My first page</title>
</head>
<body>

	<h1>Register</h1>
	<form>
		<label for="first">First Name:</label>
		<input type="text" id="first"  name="firstName" placeholder="Davinder" required>
		<label for="last">Last Name:</label>
		<input type="text" id="last" name="lastName" placeholder="kharoud" required>

    <div>
	    <label for="male">Male:</label>
		<input type="radio" name="gender" value="male" id="male">
	    <label for="female">Female:</label>
		<input type="radio" name="gender" value="female" id="female">
	    <label for="other">Other:</label>
		<input type="radio" name="gender" value="other" id="other">
	</div>
	<div>
	    <label for="email">Email:</label>
		<input type="email" name="email" placeholder="your email" required>
		<label for="password">Password:</label>
		<input type="password" pattern=".{5,10}" name="password" title="5 to 10 characters"placeholder="password" required>
	</div>
	<div>
		<label>Birthday:
		<select name="Month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select >
		<select name="Day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<select name="Year">
			<option>Year</option>
			<option>1996</option>
			<option>1997</option>
			<option>1998</option>
		</select>
		</label>
		
	</div>
        <button>Submit</button>
	</form>
</body></html>
